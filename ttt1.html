<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 200px;
        }
        .board {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .row {
            display: flex;
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px black solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell">X</div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
